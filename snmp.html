<html>
<head>
<link rel="stylesheet" href="stylesheet.css">
	<div class="header">
  <div class="header-left">
    <a input type="button" onclick="window.location.href = 'index.html';" href="#home">Home</a>
    <a input type="button" onclick="window.location.href = 'nmap.html';" href="#nmap">NMAP</a>
    <a input type="button" onclick="window.location.href = 'snmp.html';" href="#snmp">SNMP</a>
  </div>
  </div>
  
  <body>
    <form action="/snmp/" method="POST">

      <h3>Testing for  <%= data.ip %>  </h3>
      <label for="ip">IP Address</label>
      <input type="text" name="ip">

      <label for="oid">OID</label>
      <input type="text" name="oid">
      <br/>
      <input type="checkbox" name="default" id="default">
      <label for="default">Default Settings</label><br/>
	  <input type="checkbox" name="host" id="host">
      <label for="host">Host Name</label><br/>
	  <input type="checkbox" name="disk" id="disk">
      <label for="disk">Disk Space</label><br/>
	  <input type="checkbox" name="memory" id="memory">
      <label for="memory">Memory</label><br/>
	  <input type="checkbox" name="cpu" id="cpu">
      <label for="cpu">CPU</label><br/>
	  <input type="checkbox" name="network" id="network">
      <label for="network">Network Throughput</label><br/>
	  <input type="checkbox" name="activeUser" id="activeUser">
      <label for="activeUser">Active Users</label><br/>
      <br/>
      <input type="submit" value="Submit">
	  
	  <output name="output" id="output"/>
	  <div class = "output"> Output</div>
    </form>
    
  </body>
</html>
